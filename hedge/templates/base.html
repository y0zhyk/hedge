{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock title%}</title>
    {% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static "stylesheets/base.css" %}"/>
    {% endblock stylesheets %}
    <script src="{% static "javascript/jquery-1.10.2.min.js" %}"></script>
    <script src="{% static "javascript/scripts.js" %}"></script>
</head>
<body>{% block content %}{% endblock content%}</body>
</html>
