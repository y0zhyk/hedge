{% extends "hedgehog.html" %}
{% block title %}Home{% endblock %}
{% load static %}
{% block stylesheets %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static "stylesheets/tiles.css" %}"/>
{% endblock stylesheets %}
{% block page_content %}
<div id="tiles">
{% for tile in tiles %}
    <a class="tile">
        <span>Router</span>
        <img src="{% static "images/python_logo.png" %}">
    </a>
{% endfor %}
</div>
{% endblock %}
